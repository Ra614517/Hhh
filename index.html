<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANG VIP | PREMIUM TRIAL</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ffffff; --bg: #0a0a0a; --card: #161616; --text-muted: #888; --telegram: #0088cc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .glass-card { width: 360px; padding: 40px 30px; background: var(--card); border-radius: 24px; text-align: center; border: 1px solid #262626; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .brand-name { font-weight: 800; font-size: 28px; letter-spacing: -1px; margin-bottom: 5px; }
        .brand-name span { color: var(--text-muted); font-weight: 400; }
        .tagline { font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }
        .btn-premium { width: 100%; padding: 16px; border-radius: 14px; background: var(--accent); color: #000; border: none; font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.3s; margin-bottom: 15px; }
        .btn-premium:disabled { background: #222 !important; color: #555 !important; cursor: not-allowed; }
        .btn-group { width: 100%; padding: 14px; border-radius: 14px; background: transparent; color: var(--telegram); border: 2px solid var(--telegram); font-weight: 600; font-size: 14px; cursor: pointer; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        #key-display { display: none; margin-top: 25px; padding: 20px; background: #1f1f1f; border-radius: 18px; border: 1px solid #333; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .label { font-size: 10px; color: var(--text-muted); margin-bottom: 4px; font-weight: 600; }
        .value { font-size: 20px; font-weight: 700; margin-bottom: 15px; color: #fff; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="brand-name">KHANG<span>VIP</span></div>
    <div class="tagline">Premium Key Gen</div>
    
    <button id="genBtn" onclick="generateTrial()" class="btn-premium" disabled>INITIALIZING...</button>

    <a href="https://t.me/your_link" target="_blank" class="btn-group">
        <i class="fab fa-telegram-plane"></i> JOIN OFFICIAL GROUP
    </a>

    <div id="key-display">
        <div class="label">USERNAME</div>
        <div id="userD" class="value"></div>
        <div class="label">PASSWORD</div>
        <div id="passD" class="value" style="margin-bottom:0;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0VsVrG4T7sEl7nZ4Zd-7OigtKWI3smvA",
        databaseURL: "https://codkhang-c8cb8-default-rtdb.firebaseio.com",
        projectId: "codkhang-c8cb8",
        appId: "1:411020704482:web:861786dd37783eb8d4fcbb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const auth = urlParams.get('auth');
    const btn = document.getElementById('genBtn');

    // --- ADMIN STATUS LISTENER (Real-time Fix) ---
    const statusRef = ref(db, "system_status");
    let systemOn = true;

    onValue(statusRef, (snapshot) => {
        const status = snapshot.val();
        if (status === "OFF") {
            systemOn = false;
            btn.disabled = true;
            btn.innerText = "SYSTEM OFFLINE";
            btn.style.background = "#222";
        } else {
            systemOn = true;
            if (auth === 'khangvip') {
                btn.disabled = false;
                btn.innerText = "GENERATE TRIAL";
                btn.style.background = "#ffffff";
            }
        }
    });

    if (auth === 'khangvip') {
        window.history.replaceState({}, document.title, window.location.pathname);
    } else {
        btn.innerText = "ACCESS DENIED";
        btn.disabled = true;
        Swal.fire({ title: 'ERROR', text: 'Use official link!', icon: 'error', background: '#161616', color: '#fff' });
    }

    window.generateTrial = async () => {
        if (!systemOn) return;

        btn.disabled = true;
        btn.innerText = "INJECTING...";

        try {
            const user = "KVIP-" + Math.floor(1000 + Math.random() * 8999);
            const pass = Math.floor(100 + Math.random() * 899).toString();
            let exp = new Date(); 
            exp.setHours(exp.getHours() + 2);

            // DATA STRUCTURE FIX: Always use 'userinfo' for Admin List
            await set(ref(db, `userinfo/${user}`), {
                username: user,
                password: pass,
                status: "active",
                validity: exp.toLocaleString(),
                type: "trial",
                created_at: Date.now()
            });

            document.getElementById('key-display').style.display = "block";
            document.getElementById('userD').innerText = user;
            document.getElementById('passD').innerText = pass;
            
            navigator.clipboard.writeText(`USER: ${user}\nPASS: ${pass}`);
            Swal.fire({ title: 'SUCCESS', text: 'Key copied!', icon: 'success', background: '#161616', color: '#fff' });
            btn.innerText = "DONE";

        } catch (e) {
            Swal.fire({ title: 'Error', text: 'Firebase error!', icon: 'error' });
            btn.disabled = false;
            btn.innerText = "GENERATE TRIAL";
        }
    };
</script>
</body>
</html>
