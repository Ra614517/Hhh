<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANG VIP | PREMIUM</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ffffff; --bg: #0a0a0a; --card: #161616; --text-muted: #888888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0;
        }

        .glass-card {
            width: 360px; padding: 40px 30px;
            background: var(--card);
            border-radius: 24px; text-align: center;
            border: 1px solid #262626;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .brand-name { font-weight: 800; font-size: 28px; letter-spacing: -1px; margin-bottom: 8px; }
        .brand-name span { color: var(--text-muted); font-weight: 400; }

        .tagline { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }

        .status-pill {
            display: inline-block; padding: 6px 16px; border-radius: 100px;
            font-size: 11px; font-weight: 600; margin-bottom: 25px;
            background: #1a1a1a; border: 1px solid #333; color: #555;
        }

        .btn-premium {
            width: 100%; padding: 16px; border-radius: 14px;
            background: var(--accent); color: #000;
            border: none; font-weight: 700; font-size: 15px;
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }
        .btn-premium:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(0.9); }
        .btn-premium:disabled { background: #222; color: #555; cursor: not-allowed; box-shadow: none; }

        #key-display {
            display: none; margin-top: 30px; padding: 20px;
            background: #1f1f1f; border-radius: 18px;
            border: 1px solid #333; animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .label { font-size: 10px; color: var(--text-muted); margin-bottom: 4px; font-weight: 600; }
        .value { font-size: 20px; font-weight: 700; margin-bottom: 15px; color: #fff; letter-spacing: 1px; }

        .footer { margin-top: 30px; font-size: 10px; color: #444; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="brand-name">KHANG<span>VIP</span></div>
    <div class="tagline">Trial System</div>
    
    <div id="statusIndicator" class="status-pill">VERIFYING ACCESS...</div>

    <button id="genBtn" onclick="generateTrial()" class="btn-premium" disabled>INITIALIZE TRIAL</button>

    <div id="key-display">
        <div class="label">USERNAME</div>
        <div id="userD" class="value"></div>
        <div class="label">PASSWORD</div>
        <div id="passD" class="value" style="margin-bottom:0;"></div>
    </div>

    <div class="footer">SECURE ENCRYPTION ACTIVE</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0VsVrG4T7sEl7nZ4Zd-7OigtKWI3smvA",
        databaseURL: "https://codkhang-c8cb8-default-rtdb.firebaseio.com",
        projectId: "codkhang-c8cb8",
        appId: "1:411020704482:web:861786dd37783eb8d4fcbb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const auth = urlParams.get('auth');
    const btn = document.getElementById('genBtn');
    const status = document.getElementById('statusIndicator');

    if (auth === 'khangvip') {
        window.history.replaceState({}, document.title, window.location.pathname);
        btn.disabled = false;
        status.innerText = "ACCESS GRANTED";
        status.style.color = "#4ade80";
        status.style.borderColor = "#4ade8033";
    } else {
        status.innerText = "UNAUTHORIZED";
        status.style.color = "#f87171";
        Swal.fire({ icon: 'error', title: 'Restricted', text: 'Use official link', background: '#161616', color: '#fff', confirmButtonColor: '#fff' });
    }

    const getFingerprint = () => btoa(navigator.userAgent + screen.width).substring(0, 16);

    window.generateTrial = async () => {
        const fingerprint = getFingerprint();
        const now = Date.now();
        const cooldown = 2 * 60 * 60 * 1000;

        if (localStorage.getItem('kh_lock') && (now - localStorage.getItem('kh_lock') < cooldown)) {
            return Swal.fire({ title: 'Wait', text: 'Trial already claimed', icon: 'info', background: '#161616', color: '#fff' });
        }

        btn.disabled = true;
        btn.innerText = "GENERATING...";

        try {
            const snap = await get(ref(db, `generated_ips/${fingerprint}`));
            if (snap.exists() && (now - snap.val().time < cooldown)) {
                btn.innerText = "LIMIT REACHED";
                return Swal.fire({ icon: 'error', title: 'Device Locked', text: 'One key per device', background: '#161616', color: '#fff' });
            }

            const user = "KVIP-" + Math.floor(1000 + Math.random() * 8999);
            const pass = Math.floor(100 + Math.random() * 899).toString();
            let exp = new Date(); exp.setHours(exp.getHours() + 2);

            await set(ref(db, `userinfo/${user}`), {
                username: user, password: pass, status: "active", validity: exp.toLocaleString(), type: "trial"
            });
            await set(ref(db, `generated_ips/${fingerprint}`), { time: now });

            localStorage.setItem('kh_lock', now);
            document.getElementById('key-display').style.display = "block";
            document.getElementById('userD').innerText = user;
            document.getElementById('passD').innerText = pass;
            
            navigator.clipboard.writeText(`USER: ${user}\nPASS: ${pass}`);
            Swal.fire({ title: 'Success', text: 'Copied to clipboard', icon: 'success', background: '#161616', color: '#fff', showConfirmButton: false, timer: 2000 });
            btn.innerText = "SUCCESS";

        } catch (e) {
            Swal.fire({ title: 'Error', text: 'Connection failed', icon: 'error', background: '#161616' });
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
