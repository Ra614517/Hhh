<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANG VIP | PREMIER INJECTOR</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --neon: #00f2ff; --purple: #bc13fe; --dark: #05050a; }

        body { 
            background: var(--dark); 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Animated Grid Background */
        .bg-grid {
            position: absolute; width: 200%; height: 200%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-50%);
            animation: grid-move 10s linear infinite;
        }
        @keyframes grid-move { 0% { background-position: 0 0; } 100% { background-position: 0 100px; } }

        .container {
            position: relative; width: 380px; padding: 40px;
            background: rgba(10, 10, 20, 0.8);
            border-radius: 20px; text-align: center;
            border: 2px solid var(--neon);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2), inset 0 0 15px rgba(0, 242, 255, 0.1);
            backdrop-filter: blur(25px); z-index: 10;
        }

        /* Spinning Border Effect */
        .container::before {
            content: ''; position: absolute; inset: -3px;
            background: conic-gradient(from 0deg, transparent, var(--neon), transparent, var(--purple), transparent);
            border-radius: 22px; z-index: -1;
            animation: spin 4s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .logo { font-size: 40px; font-weight: 900; letter-spacing: 6px; margin-bottom: 5px; text-shadow: 0 0 20px var(--neon); }
        .logo span { color: var(--neon); }

        .status-box {
            font-size: 11px; color: var(--neon); background: rgba(0, 242, 255, 0.05);
            padding: 8px; border-radius: 5px; border-left: 3px solid var(--neon);
            margin: 20px 0; text-transform: uppercase; letter-spacing: 2px;
        }

        .btn-gen {
            width: 100%; padding: 18px; margin-top: 20px;
            background: transparent; border: 2px solid var(--neon);
            color: var(--neon); font-family: 'Orbitron', sans-serif;
            font-weight: 900; cursor: pointer; border-radius: 8px;
            transition: 0.4s; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        .btn-gen:hover:not(:disabled) { background: var(--neon); color: #000; box-shadow: 0 0 40px var(--neon); transform: scale(1.02); }
        .btn-gen:disabled { border-color: #333; color: #333; box-shadow: none; cursor: not-allowed; }

        #key-box {
            display: none; margin-top: 30px; padding: 25px;
            background: rgba(0, 0, 0, 0.9); border: 2px solid var(--purple);
            border-radius: 12px; animation: emerge 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
        }
        @keyframes emerge { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .key-val { font-size: 24px; color: #fff; font-weight: 900; margin: 10px 0; letter-spacing: 2px; text-shadow: 0 0 8px var(--neon); }
        .footer-text { font-size: 9px; color: #555; margin-top: 25px; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="bg-grid"></div>

<div class="container">
    <div class="logo">KHANG<span>VIP</span></div>
    <div id="status" class="status-box">SYSTEM: UNAUTHORIZED</div>
    
    <div style="margin: 30px 0;">
        <i class="fas fa-terminal" style="font-size: 50px; color: var(--neon); filter: drop-shadow(0 0 10px var(--neon));"></i>
    </div>

    <button id="genBtn" onclick="generateTrial()" class="btn-gen" disabled>SCANNING TOKEN...</button>

    <div id="key-box">
        <div style="font-size: 10px; color: var(--purple);">ENCRYPTED_USER</div>
        <div id="userD" class="key-val"></div>
        <div style="font-size: 10px; color: var(--purple);">ACCESS_PASS</div>
        <div id="passD" class="key-val"></div>
        <div style="font-size: 10px; color: var(--neon); margin-top: 15px; border-top: 1px solid #222; padding-top: 10px;">AUTO-COPIED TO BUFFER</div>
    </div>

    <div class="footer-text">SECURE TRIAL DISPENSER V2.4</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0VsVrG4T7sEl7nZ4Zd-7OigtKWI3smvA",
        databaseURL: "https://codkhang-c8cb8-default-rtdb.firebaseio.com",
        projectId: "codkhang-c8cb8",
        appId: "1:411020704482:web:861786dd37783eb8d4fcbb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // SECURITY: TOKEN CHECK
    const urlParams = new URLSearchParams(window.location.search);
    const auth = urlParams.get('auth');
    const btn = document.getElementById('genBtn');
    const status = document.getElementById('status');

    if (auth === 'khangvip') {
        btn.disabled = false;
        btn.innerText = "INITIALIZE INJECTION";
        status.innerText = "SYSTEM: AUTHORIZED ✔";
        status.style.color = "#00f2ff";
        status.style.borderLeftColor = "#00f2ff";
    } else {
        btn.innerText = "ACCESS DENIED";
        status.innerText = "SYSTEM: TOKEN_ERROR ✖";
        status.style.color = "#ff0055";
        status.style.borderLeftColor = "#ff0055";
        Swal.fire({ icon: 'error', title: 'INVALID ACCESS', text: 'Please come through the official link!', background: '#05050a', color: '#ff0055' });
    }

    const getFingerprint = () => btoa(navigator.userAgent + screen.width).substring(0, 16);

    window.generateTrial = async () => {
        const fingerprint = getFingerprint();
        const now = new Date().getTime();
        const cooldown = 2 * 60 * 60 * 1000;

        if (localStorage.getItem('kh_lock') && (now - localStorage.getItem('kh_lock') < cooldown)) {
            const rem = Math.ceil((cooldown - (now - localStorage.getItem('kh_lock'))) / 60000);
            return Swal.fire({ title: 'COOLDOWN ACTIVE', text: `System locked for ${rem} min`, icon: 'warning', background: '#05050a', color: '#00f2ff' });
        }

        btn.disabled = true;
        btn.innerText = "BYPASSING...";

        try {
            const snap = await get(ref(db, `generated_ips/${fingerprint}`));
            if (snap.exists() && (now - snap.val().time < cooldown)) {
                btn.disabled = false;
                btn.innerText = "INITIALIZE INJECTION";
                return Swal.fire({ title: 'DEVICE LOCKED', text: 'Limit: 1 key per device!', icon: 'error', background: '#05050a' });
            }

            const user = "KVIP-" + Math.floor(1000 + Math.random() * 8999);
            const pass = Math.floor(100 + Math.random() * 899).toString();
            let exp = new Date(); exp.setHours(exp.getHours() + 2);

            await set(ref(db, `userinfo/${user}`), {
                username: user, password: pass, status: "active", validity: exp.toLocaleString(), type: "trial"
            });
            await set(ref(db, `generated_ips/${fingerprint}`), { time: now });

            localStorage.setItem('kh_lock', now);
            document.getElementById('key-box').style.display = "block";
            document.getElementById('userD').innerText = user;
            document.getElementById('passD').innerText = pass;
            
            navigator.clipboard.writeText(`USER: ${user}\nPASS: ${pass}`);
            Swal.fire({ title: 'INJECTED', text: 'Trial access copied!', icon: 'success', background: '#05050a', color: '#00f2ff', timer: 2500, showConfirmButton: false });
            btn.innerText = "ACCESS GRANTED";

        } catch (e) {
            Swal.fire({ title: 'FATAL ERROR', text: 'Firebase Link Down', icon: 'error', background: '#05050a' });
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
