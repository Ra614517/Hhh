<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANG VIP | PREMIUM ACCESS</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ffffff; --bg: #0a0a0a; --card: #161616; --text-muted: #888888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .glass-card { width: 360px; padding: 40px 30px; background: var(--card); border-radius: 24px; text-align: center; border: 1px solid #262626; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .brand-name { font-weight: 800; font-size: 28px; letter-spacing: -1px; margin-bottom: 8px; }
        .brand-name span { color: var(--text-muted); font-weight: 400; }
        .status-pill { display: inline-block; padding: 6px 16px; border-radius: 100px; font-size: 11px; font-weight: 600; margin-bottom: 25px; background: #1a1a1a; border: 1px solid #333; color: #777; }
        .btn-premium { width: 100%; padding: 16px; border-radius: 14px; background: var(--accent); color: #000; border: none; font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.3s ease; }
        .btn-premium:disabled { background: #222; color: #555; cursor: not-allowed; }
        #key-display { display: none; margin-top: 30px; padding: 20px; background: #1f1f1f; border-radius: 18px; border: 1px solid #333; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .label { font-size: 10px; color: var(--text-muted); margin-bottom: 4px; font-weight: 600; }
        .value { font-size: 20px; font-weight: 700; margin-bottom: 15px; color: #fff; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="brand-name">KHANG<span>VIP</span></div>
    <div id="statusIndicator" class="status-pill">VERIFYING...</div>
    <button id="genBtn" onclick="generateTrial()" class="btn-premium" disabled>INITIALIZE TRIAL</button>
    <div id="key-display">
        <div class="label">USERNAME</div>
        <div id="userD" class="value"></div>
        <div class="label">PASSWORD</div>
        <div id="passD" class="value" style="margin-bottom:0;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0VsVrG4T7sEl7nZ4Zd-7OigtKWI3smvA",
        databaseURL: "https://codkhang-c8cb8-default-rtdb.firebaseio.com",
        projectId: "codkhang-c8cb8",
        appId: "1:411020704482:web:861786dd37783eb8d4fcbb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const auth = urlParams.get('auth');
    const btn = document.getElementById('genBtn');
    const status = document.getElementById('statusIndicator');

    // Authentication Check
    if (auth === 'khangvip') {
        // Token Hider: URL bata token hatauchha
        window.history.replaceState({}, document.title, window.location.pathname);
        btn.disabled = false;
        status.innerText = "ACCESS GRANTED";
        status.style.color = "#4ade80";
    } else {
        status.innerText = "UNAUTHORIZED";
        status.style.color = "#f87171";
        Swal.fire({ icon: 'error', title: 'Restricted', text: 'Please use the official link.', background: '#161616', color: '#fff' });
    }

    window.generateTrial = async () => {
        btn.disabled = true;
        btn.innerText = "GENERATING...";

        try {
            const user = "KVIP-" + Math.floor(1000 + Math.random() * 8999);
            const pass = Math.floor(100 + Math.random() * 899).toString();
            let exp = new Date(); exp.setHours(exp.getHours() + 2); // 2 hours validity in DB

            // Save to Firebase
            await set(ref(db, `userinfo/${user}`), {
                username: user, password: pass, status: "active", validity: exp.toLocaleString(), type: "trial"
            });

            // Display result
            document.getElementById('key-display').style.display = "block";
            document.getElementById('userD').innerText = user;
            document.getElementById('passD').innerText = pass;
            
            navigator.clipboard.writeText(`USER: ${user}\nPASS: ${pass}`);
            
            Swal.fire({ 
                title: 'KEY GENERATED!', 
                text: 'Copied to clipboard. To generate another key, use the shortener link again.', 
                icon: 'success', background: '#161616', color: '#fff' 
            });
            
            btn.innerText = "DONE";
            // Important: User le feri refresh garema button lock hunchha
            // Arko key nikalna GPLinks batai aaunu parchha.

        } catch (e) {
            Swal.fire({ title: 'Error', text: 'Server error', icon: 'error' });
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
