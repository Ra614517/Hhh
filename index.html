<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHANG VIP | PREMIUM ACCESS</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --neon: #00f2ff; --purple: #bc13fe; --bg: #020205; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        /* Animated Cyber Background */
        .bg-animate {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.05) 50%, transparent);
            background-size: 100% 4px; animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

        .container {
            position: relative; width: 360px; padding: 40px;
            background: rgba(15, 15, 25, 0.8);
            border-radius: 20px; text-align: center;
            border: 2px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1), inset 0 0 20px rgba(188, 19, 254, 0.1);
            backdrop-filter: blur(15px); z-index: 10;
        }

        .container::after {
            content: ''; position: absolute; inset: -5px;
            background: linear-gradient(45deg, var(--neon), var(--purple), var(--neon));
            z-index: -1; border-radius: 25px; filter: blur(15px); opacity: 0.3;
        }

        .logo { font-size: 35px; font-weight: 900; letter-spacing: 5px; margin-bottom: 10px; text-shadow: 0 0 15px var(--neon); }
        .logo span { color: var(--neon); }

        .icon-box { 
            width: 80px; height: 80px; margin: 20px auto;
            border: 2px solid var(--neon); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--neon); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 10px var(--neon); } 50% { box-shadow: 0 0 25px var(--neon); } 100% { box-shadow: 0 0 10px var(--neon); } }

        .btn-gen {
            width: 100%; padding: 15px; margin-top: 30px;
            background: transparent; border: 2px solid var(--neon);
            color: var(--neon); font-family: 'Orbitron', sans-serif;
            font-weight: 900; cursor: pointer; border-radius: 5px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-gen:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }
        .btn-gen:disabled { border-color: #444; color: #444; cursor: not-allowed; }

        #key-box {
            display: none; margin-top: 30px; padding: 20px;
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--purple);
            border-radius: 10px; animation: zip 0.4s ease-out;
        }
        @keyframes zip { from { transform: scaleX(0); } to { transform: scaleX(1); } }

        .key-label { font-size: 10px; color: var(--purple); letter-spacing: 2px; }
        .key-val { font-size: 22px; color: #fff; margin-bottom: 15px; text-shadow: 0 0 5px #fff; }
    </style>
</head>
<body>

<div class="bg-animate"></div>

<div class="container">
    <div class="logo">KHANG<span>VIP</span></div>
    <p style="font-size: 10px; color: #888; letter-spacing: 2px;">SECURE INJECTION SYSTEM</p>
    
    <div class="icon-box">
        <i class="fas fa-fingerprint" style="font-size: 40px; color: var(--neon);"></i>
    </div>

    <button id="genBtn" onclick="generateTrial()" class="btn-gen">INITIALIZE TRIAL</button>

    <div id="key-box">
        <div class="key-label">IDENTIFIER</div>
        <div id="userD" class="key-val"></div>
        <div class="key-label">PASSWORD</div>
        <div id="passD" class="key-val"></div>
        <p style="font-size: 9px; color: var(--neon);">DATA COPIED TO LOCAL BUFFER</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC0VsVrG4T7sEl7nZ4Zd-7OigtKWI3smvA",
        databaseURL: "https://codkhang-c8cb8-default-rtdb.firebaseio.com",
        projectId: "codkhang-c8cb8",
        appId: "1:411020704482:web:861786dd37783eb8d4fcbb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const getFingerprint = () => btoa(navigator.userAgent + screen.width).substring(0, 16);

    window.generateTrial = async () => {
        const btn = document.getElementById('genBtn');
        const fingerprint = getFingerprint();
        const now = new Date().getTime();
        const cooldown = 2 * 60 * 60 * 1000;

        if (localStorage.getItem('kh_lock') && (now - localStorage.getItem('kh_lock') < cooldown)) {
            const rem = Math.ceil((cooldown - (now - localStorage.getItem('kh_lock'))) / 60000);
            return Swal.fire({ 
                title: 'ACCESS DENIED', 
                text: `System locked for ${rem} min`, 
                icon: 'warning', 
                background: '#0a0a0f', 
                color: '#00f2ff' 
            });
        }

        btn.disabled = true;
        btn.innerText = "BYPASSING...";

        try {
            const fingerRef = ref(db, `generated_ips/${fingerprint}`);
            const snap = await get(fingerRef);
            
            if (snap.exists() && (now - snap.val().time < cooldown)) {
                btn.disabled = false;
                btn.innerText = "INITIALIZE TRIAL";
                return Swal.fire({ title: 'DEVICE LOCKED', text: 'One key per device!', icon: 'error', background: '#0a0a0f', color: '#ff0055' });
            }

            const user = "KVIP-" + Math.floor(1000 + Math.random() * 8999);
            const pass = Math.floor(100 + Math.random() * 899).toString();
            let exp = new Date(); exp.setHours(exp.getHours() + 2);

            await set(ref(db, `userinfo/${user}`), {
                username: user, password: pass, status: "active", validity: exp.toLocaleString(), type: "trial"
            });
            await set(ref(db, `generated_ips/${fingerprint}`), { time: now });

            localStorage.setItem('kh_lock', now);
            document.getElementById('key-box').style.display = "block";
            document.getElementById('userD').innerText = user;
            document.getElementById('passD').innerText = pass;
            
            navigator.clipboard.writeText(`USER: ${user}\nPASS: ${pass}`);
            Swal.fire({ title: 'GRANTED', text: 'Trial key injected!', icon: 'success', background: '#0a0a0f', color: '#00f2ff', timer: 2000, showConfirmButton: false });
            btn.innerText = "ACCESS GRANTED";

        } catch (e) {
            Swal.fire({ title: 'ERROR', text: 'Connection Lost', icon: 'error', background: '#0a0a0f', color: '#ff0055' });
            btn.disabled = false;
            btn.innerText = "INITIALIZE TRIAL";
        }
    };
</script>
</body>
</html>
